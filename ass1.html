<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="container">
        <h1 style="color: #fff">BMI Calculator</h1>
        <form action="/bmi" method="POST">
            <label style="color:#fff">Weight(kg):</label>
            <input type="number" name="weight" step="1" required>
            <label style="color:#fff">Height(cm):</label>
            <input type="number" name="height" step="1" required>
            <button type="submit">Calculate</button>
        </form>
    </div>
</body>
</html>
